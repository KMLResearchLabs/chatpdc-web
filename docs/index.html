<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatPDC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ChatPDC2.png" type="image/png">
</head>
<body>

<header class="chat-header">
  <div class="chat-header-content">
    <img src="ChatPDC.png" alt="ChatPDC" class="chat-logo">
    <span class="chat-title">ChatPDC</span>
  </div>
</header>

  
<div id="logo">
  <img src="ChatPDC.png" alt="ChatPDC">
  <span class="logo-text">ChatPDC</span>
  <span id="session-id"></span>
</div>
  
<div id="welcome">
  <h1>ChatPDC</h1>
  <p>Descubra um novo mundo.</p>

  <div class="suggestions">
    <button onclick="enviarSugestao('O que é consciência?')">O que é consciência?</button>
    <button onclick="enviarSugestao('Explique buracos negros')">Explique buracos negros</button>
    <button onclick="enviarSugestao('Você é real?')">Você é real?</button>
  </div>
</div>


<div id="chat">
  <div id="chat-content"></div>
</div>

<div id="input-area">
  <select id="modo">
    <option>Normal</option>
    <option>KoC</option>
    <option>Curto e grosso</option>
    <option>Filósofo</option>
    <option>Paranoico</option>
  </select>

  <input id="pergunta" placeholder="Digite sua pergunta..." onkeydown="if(event.key==='Enter') enviar()" />
  <button id="btnEnviar" onclick="enviar()">Enviar</button>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
